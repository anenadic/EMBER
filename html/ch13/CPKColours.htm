<h2 align="center">CPK Colours</h2>
<P align="center">Based upon 
  the colours of the popular plastic spacefilling models developed by Corey, Pauling 
  and Kultun, and popularly used by chemists, the CPK colour assignment is: 
<div align="center">
  <table width="100%" border="1" cellspacing="10" bordercolor="#000000" bgcolor="#000000">
    <tr> 
      <td width="25%" bgcolor="#CCCCCC"><div align="center">Carbon</div></td>
      <td width="25%" bgcolor="#006600"><div align="center"><font color="#FFFFFF">Chlorine</font></div></td>
    </tr>
    <tr> 
      <td width="25%" bgcolor="#FF0000"><div align="center">
							Oxygen</div></td>
      <td width="25%" bgcolor="#996600"><div align="center"><font color="#FFFFFF">Bromine, 
          Zinc </font></div></td>
    </tr>
    <tr> 
      <td width="25%" bgcolor="#FFFFFF"><div align="center">
							Hydogen</div></td>
      <td width="25%" bgcolor="#000066"><div align="center"><font color="#FFFFFF">Sodium</font></div></td>
    </tr>
    <tr> 
      <td width="25%" bgcolor="#0099FF"><div align="center">
							Nitrogen</div></td>
      <td width="25%" bgcolor="#9900FF"><div align="center"><font color="#FFFFFF">Iron</font></div></td>
    </tr>
    <tr> 
      <td width="25%" bgcolor="#FFFF00"><div align="center">
							Sulphur</div></td>
      <td width="25%" bgcolor="#666666"><div align="center"><font color="#FFFFFF">Calcium, 
          Metals</font></div></td>
    </tr>
    <tr> 
      <td width="25%" bgcolor="#FF6600"><div align="center">
							Phosphorous</div></td>
      <td width="25%" bgcolor="#FF66FF"><div align="center"><font color="#FFFFFF">Unknown</font></div></td>
    </tr>
  </table>
